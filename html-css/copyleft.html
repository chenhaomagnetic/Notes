<style>
  .copy-left {
     display: inline-block;
     text-align: right;
     margin: 0;
    -moz-transform: scaleX(-1);
    -o-transform: scaleX(-1);
    -webkit-transform: scaleX(-1);
    transform: scaleX(-1);
    filter: FlipH;
    -ms-filter: "FlipH";
  }
</style>

<p><span class="copy-left">&copy;</span><span>&nbsp;Copyleft</span></p>
